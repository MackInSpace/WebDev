<!DOCTYPE html>
<html lang="en">

<head>
    <title>JSON Example</title>
</head>

<body>
    <script type="text/javascript">
        let companies = `[
            {
                "name": "Nucamp",
                "number_of_employees": 150,
                "CEO": "Ludo Fourrage",
                "glassdoorRating": 5.0
            },
            {
                "name": "Microsoft",
                "number_of_employees": 150000,
                "CEO": "Satya Nadella",
                "rating": 4.7
            }
        ]`;
        let companiesString = JSON.stringify(companies);
        console.log(companiesString);
    </script>
</body>

</html>

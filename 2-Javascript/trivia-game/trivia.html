<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
</head>
<body>
    <h1>Trivia Game</h1>
    <div id="playerTurn">Player 1's Turn</div>
    <div id="player1Score">Player 1 Score: 0</div>
    <div id="player2Score">Player 2 Score: 0</div>
    
    <div id="question">Click "New Question" to start the game</div>
    <input id="answer" type="text" placeholder="Your answer here">
    <button id="questionBtn">New Question</button>
    <button id="answerBtn">Submit Answer</button>
    <div id="feedback"></div>
    <script src="questions.js"></script>
    <script src="trivia.js"></script>
</body>
</html>

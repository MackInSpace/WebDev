<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Live Ticker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="crypto-container">
        <input type="text" id="crypto-input" placeholder="Enter cryptocurrency (e.g., BTC, ETH)">
        <button id="search-button">Search</button>
        <button id="add-favorite-button">Add to Favorites</button>
        <div id="crypto-ticker"></div>
        <h3>Favorite Coins</h3>
        <div id="favorite-coins"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

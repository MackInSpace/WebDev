<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Pennies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles1.0.css">
</head>
<body>
    <!-- colors i used in the UI: #EFF3F6, #001427, #2A8E9E, #FFFFFF -->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-5">
          <a id="brand-name" class="navbar-brand" href="#header">CryptoPennies</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 px-2">
              <li class="nav-item px-3">
                <a class="nav-link active" aria-current="page" href="#intro">Cryptocurrency</a>
              </li>
              <li class="nav-item px-3">
                <a class="nav-link" href="#stocks">Stocks</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <!-- Main Header -->
    <header class="bg-light py-5" id="header">
        <div class="container">
            <div class="row align-items-center">
                <!-- call to attention and action -->
                <div class="col-12 col-md-6 text-center text-md-start">
                    <h3 class="display-6">Understand the world</h3>
                    <h1 class="display-2"><span>of</span> Cryptocurrency</h1>
                    <p class="lead">the future of money is here...</p>
                    <a href="#" id="btn-learn" class="btn btn-primary btn-lg">Learn more</a>  
                </div>
                <!-- Crypto Image -->
                <div class="col-12 col-md-6 text-center">
                    <img src="img/crypto.png" alt="Crypto Image" class="img-fluid">
                </div>
            </div>
        </div>
    </header>

    <!-- Section 1: Cryptocurrency UI (Adam) -->
    <section class="container my-5">
        <div class="row">
            <!--Search Bar and Button-->
            <div class="col-12 col-md-3 d-flex mb-2">
                <input type="text" class="form-control rounded search-bar-long" placeholder="Search..." aria-label="Search">
                <button id="btn2" class="btn btn-primary btn-long">Search</button>
            </div>
        </div>
        <div class="row mt-4">
            <div id="crypto-result-container" class="col-12 p-4 bg-white rounded">
                <div class="row">
                    <!--Top Coins-->
                    <div class="col-12 col-md-4 mb-4">
                        <div class="card bg-light rounded">
                            <div class="card-body">
                                <h5 class="card-title">Top Coins</h5>
                                <p class="card-text">List of top Coins...</p>
                            </div>
                        </div>
                    </div>
                    <!--Trending Coins-->
                    <div class="col-12 col-md-4 mb-4">
                        <div class="card bg-light rounded">
                            <div class="card-body">
                                <h5 class="card-title">Trending Coins</h5>
                                <p class="card-text">List of trending coins...</p>
                            </div>
                        </div>
                    </div>
                    <!--New Coins-->
                    <div class="col-12 col-md-4 mb-4">
                        <div class="card bg-light rounded">
                            <div class="card-body">
                                <h5 class="card-title">New Coins</h5>
                                <p class="card-text">List of new coins...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script1.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
